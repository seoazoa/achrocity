            <a href="#" alt="아크로시티" class="logo"></a>
            <div class="header-menu">

                <li><a href="#">SHOP</a></li>
                <li><a href="#">NEW</a></li>
                <li><a href="#">BEST</a></li>
                <li><a href="#">당일발송</a></li>

          </div>

              <input type="button" class="search-bt" />
            </div>
            <ul class="mypage">
              <li>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
              </li>
              <li>

              </li>
              <li>

              </li>
              <li>

              </li>
            </ul>
          </div>
        </div>

          <button class="sw-bt sw-next">다음</button>

              <div class="swiper-slide">
                <a href="#"
                  ><img src="images/topSwiper1.jpg" alt="탑베너1"
                /></a>
              </div>
              <div class="swiper-slide">

              </div>

            </a></li>

        </div>
